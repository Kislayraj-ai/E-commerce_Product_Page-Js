<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <section id="main-section">
      <!-- <main> -->
      <nav class="navbar">
        <div class="navbar_items">
          <img src="images/icon-menu.svg" class="menu_bar" alt="menu bars" />
          <img src="images/logo.svg" class="logo" alt="logo" />

          <ul class="navbar_list">
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="profile">
          <img src="images/icon-cart.svg" class="cart_button" alt="cart icon" />
          <img
            src="images/image-avatar.png"
            class="profile_img"
            alt="profile icon"
          />
        </div>
      </nav>

      <!--product container
      this will be show dynamically from javascript in app.js 
      -->
      <article class="product_container"></article>

      <!--end of product container-->

      <footer class="images_list">
        <span>
          <!-- <a href="images/image-product-1.jpg"> -->
          <img src="images/image-product-1-thumbnail.jpg" alt="image1" />
          <!-- </a> -->
        </span>
        <span>
          <!-- <a href="images/image-product-2.jpg"> -->
          <img src="images/image-product-2-thumbnail.jpg" alt="image2" />
          <!-- </a> -->
        </span>

        <span>
          <!-- <a href="images/image-product-3.jpg"> -->
          <img src="images/image-product-3-thumbnail.jpg" alt="image3" />
          <!-- </a> -->
        </span>

        <span>
          <!-- <a href="images/image-product-4.jpg"> -->
          <img src="images/image-product-4-thumbnail.jpg" alt="image4" />
          <!-- </a> -->
        </span>
      </footer>

      <!-- </main> -->

      <!-------------------modals here------------->
      <!--===cart modal===-->

      <div class="cart_modal">
        <h4>Cart</h4>
        <hr />
        <!--cart items container -->
        <div class="cart_item"></div>
      </div>

      <!--===sidebar===-->
      <aside class="backdrop">
        <div class="sidebar">
          <p>&times;</p>
          <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
      </aside>
    </section>

    <!--view images-->
    <div class="lightBox">
      <img src="images/icon-close.svg" class="closeLightBox" alt="close" />
      <button class="lightBox_btn prevBtn">
        <img src="images/icon-previous.svg" alt="prev" />
      </button>
      <button class="lightBox_btn nextBtn">
        <img src="images/icon-next.svg" alt="next" />
      </button>
      <div class="lightBox_image-container"></div>
      <div class="lightBox_list"></div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
